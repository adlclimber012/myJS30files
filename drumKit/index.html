<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">

</head>

<body>
    <div class="mainText">
        <h1 class="header">
            Wicked cool drum set, bro!
        </h1>

        <h3 class="subHeader">
            Show us what's up, Travis Barker. We're waiting.
        </h3>
    </div>

    <div class="keys">
        <div id="drum1" src="drumSounds/boom.wav"> <h1>A</h1> </div>
        <div id="drum2"> <h1>B</h1> </div>
        <div id="drum3"> <h1>C</h1> </div>
        <div id="drum4"> <h1>D</h1> </div>
        <div id="drum5"> <h1>E</h1> </div>
        <div id="drum6"> <h1>F</h1> </div>
        <div id="drum7"> <h1>G</h1> </div>
        <div id="drum8"> <h1>H</h1> </div>
    </div>

    <script src="main.js"></script>

</body>
